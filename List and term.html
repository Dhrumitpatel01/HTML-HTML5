<body>
   
   <!-- unorderlist circle ,round ,squre -->
  <ul type="circle">
  	   <li>one </li> 
  	   <li>two</li>
  	   <li>three</li>               <!-- list item -->

  </ul>
  <br>

    <!-- orderlist a,A,i,I -->

    <ol type="a">
    	<li>one</li>
    	<li>two</li>
    	<li>three</li>
    	<li>four</li>

    </ol>
    <ol type="I">
    	<li>one</li>
    	<li>two</li>
    	<li>three</li>
    	<li>four</li>

    </ol>


    <!-- Discription list -->

     <dl>COFFE</dl>   <!-- dl means descripton team and dt means discription data -->     
     <dd>cappuccino</dd> 
      <dd>coldcoffe</dd>
</body>
